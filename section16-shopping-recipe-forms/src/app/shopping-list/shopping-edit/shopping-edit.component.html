<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            [formControlName]="'name'"
          />
          <span
            class="help-block"
            *ngIf="
              !shoppingForm.get('name').valid &&
              shoppingForm.get('name').touched
            "
          >
            This is a required field
          </span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            [formControlName]="'amount'"
          />
          <span
            class="help-block"
            *ngIf="
              !shoppingForm.get('amount').valid &&
              shoppingForm.get('amount').touched
            "
          >
            This is a required field
            <span
              class="help-block"
              *ngIf="shoppingForm.get('amount').errors['min']"
            >
              Value must be greater than 0
            </span>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-group">
          <button
            [disabled]="!shoppingForm.valid"
            class="btn btn-success"
            type="submit"
          >
            {{ editMode ? "Edit" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="deleteIngredient()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
