<app-game-control (increment)="readCounter($event)"> </app-game-control>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>The game control counter: {{ counter }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <app-even
        *ngFor="let number of evenNumbers"
        [evenNumber]="number"
      ></app-even>
    </div>

    <div class="col-xs-6">
      <app-odd *ngFor="let number of oddNumbers" [oddNumber]="number"></app-odd>
    </div>
  </div>
</div>
