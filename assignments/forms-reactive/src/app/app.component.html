<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="project">Project Name</label>
          <input
            type="text"
            name="project"
            id="project"
            formControlName="projectName"
            class="form-control"
          />

          <span
            *ngIf="
              !projectForm.get('projectName')?.valid &&
              projectForm.get('projectName')?.touched
            "
          >
            <span
              class="help-block"
              *ngIf="(projectForm.get('projectName')?.errors)!['required']"
              >Required field</span
            >

            <span
              class="help-block"
              *ngIf="
                (projectForm.get('projectName')?.errors)![
                  'forbiddenProjectName'
                ]
              "
              >Invalid project name</span
            >
          </span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
          <span
            *ngIf="
              !projectForm.get('email')?.valid &&
              projectForm.get('email')?.touched
            "
          >
            <span
              class="help-block"
              *ngIf="(projectForm.get('email')?.errors)!['required']"
              >Required field</span
            >
          </span>
        </div>

        <div class="form-group">
          <label for="projectStatus">Status</label>
          <select
            name="projectStatus"
            id="projectStatus"
            formControlName="projectStatus"
            class="form-control"
          >
            <option *ngFor="let status of statusValues" [value]="status">
              {{ status | titlecase }}
            </option>
          </select>

          <span
            *ngIf="
              !projectForm.get('projectStatus')?.valid &&
              projectForm.get('projectStatus')?.touched
            "
          >
            <span
              class="help-block"
              *ngIf="(projectForm.get('projectStatus')?.errors)!['required']"
              >Required field</span
            >
          </span>
        </div>

        <button
          [disabled]="!projectForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
